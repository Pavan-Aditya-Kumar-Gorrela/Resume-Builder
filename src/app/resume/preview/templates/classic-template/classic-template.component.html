<div class="classic-resume">
  <div class="header">
    <h1>{{ data.personal?.name || 'Your Name' }}</h1>
    <h3>{{ data.personal?.title || 'Your Title' }}</h3>
    <p>{{ data.personal?.email || 'your@email.com' }}</p>
  </div>

  <hr />

  <div class="section">
    <h2>Experience</h2>
    <div *ngFor="let exp of data.experience || []">
      <strong>{{ exp.role }}</strong>, {{ exp.company }} ({{ exp.years }})
    </div>
  </div>

  <div class="section">
    <h2>Education</h2>
    <div *ngFor="let edu of data.education || []">
      {{ edu.degree }} - {{ edu.institution }} ({{ edu.year }})
    </div>
  </div>

  <div class="section">
    <h2>Skills</h2>
    <ul>
      <li *ngFor="let skill of data.skills || []">{{ skill }}</li>
    </ul>
  </div>
</div>
