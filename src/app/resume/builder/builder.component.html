<h2>Resume Builder</h2>

<form [formGroup]="resumeForm">

  <fieldset formGroupName="personal">
    <legend>Personal Info</legend>
    <input formControlName="name" placeholder="Full Name" />
    <input formControlName="title" placeholder="Professional Title" />
    <input formControlName="email" placeholder="Email" type="email" />
  </fieldset>

  <fieldset>
    <legend>Education</legend>
    <div formArrayName="education">
      <div *ngFor="let edu of education.controls; let i=index" [formGroupName]="i">
        <input formControlName="institution" placeholder="Institution" />
        <input formControlName="degree" placeholder="Degree" />
        <input formControlName="year" placeholder="Year" />
      </div>
      <button type="button" (click)="addEducation()">Add Education</button>
    </div>
  </fieldset>

  <fieldset>
    <legend>Experience</legend>
    <div formArrayName="experience">
      <div *ngFor="let exp of experience.controls; let i=index" [formGroupName]="i">
        <input formControlName="company" placeholder="Company" />
        <input formControlName="role" placeholder="Role" />
        <input formControlName="years" placeholder="Years" />
      </div>
      <button type="button" (click)="addExperience()">Add Experience</button>
    </div>
  </fieldset>

  <fieldset>
    <legend>Skills</legend>
    <div formArrayName="skills">
      <div *ngFor="let skill of skills.controls; let i=index">
        <input [formControlName]="i" placeholder="Skill" />
      </div>
      <button type="button" (click)="addSkill()">Add Skill</button>
    </div>
  </fieldset>

</form>
